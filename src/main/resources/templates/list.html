<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>秒杀专区</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery-3.2.1.js}" ></script>
    <script type="text/javascript" th:src="@{/js/bootstrap.min.js}" ></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">秒杀商品列表</div>
    <div class="panel-heading">
        <table id="goodsList">
            <tr><td>商品名称</td><td>商品图片</td><td>商品原价</td><td>秒杀价</td><td>详情</td></tr>
            <tr th:each="good:${list}">
                <td th:text="${good.name}"></td>
                <td ><img th:src="@{${good.img}}" width="100" height="100" /></td>
                <td th:text="${good.price}"></td>
                <td th:text="${good.discountPrice}"></td>
                <td><a th:href="'/detail?id='+${good.gid}">详情</a></td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
